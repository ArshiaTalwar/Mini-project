<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="currencyConvert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Currency Converter</h1>
    <form>
        <div class="content">
           <div class="box">
             <div class="amount">
                <p>Amount</p>
                <input type="text" id="amt">
            </div>
        
            <div class="From">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select name="from"></select>
        </div></div>
       <div class="exchange"> <i class="fa-solid fa-arrow-right-arrow-left" ></i></div>
        <div class="To">
            <p>From</p>
            <div class="select-container">
            <img src="https://flagsapi.com/US/shiny/64.png">
            <select name="To">
            </select></div></div>

        </div>
        <div class="msg">1USD = 80INR</div>
        </div>
        <div class="footer">
            <ul class="socials">
                
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-square-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
             </ul>
            
        </div>



    </form>
    <script src="code.js"></script>
    <script src="CurrencyCovert.js"></script>
</body>
</html>
