<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">

</head>
<body>
    <h3>WELCOME!!</h3>
    <h1>RockPaperScissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" >rock</div>
        <div class="choice" id="paper">
            <img src="paper.png" >paper</div>
        <div class="choice" id="scissors">
            <img src="scissor.png" >scissors</div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p >You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p >Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move:></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
